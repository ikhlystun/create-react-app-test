<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Онлайн страница</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    html,
    body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .page {
      position: relative;
      height: 100%;
      padding-top: 110px;
      padding-bottom: 110px;
    }
    .page-header,
    .page-footer {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #bedff7;
      padding: 20px;
      font-weight: bold;
      font-size: 22px;
      text-align: center;
      display: -ms-flex;
      display: flex;
      -ms-align-items: center;
      align-items: center;
      justify-content: center;
    }
    .page-header {
      top: 0;
    }
    .page-main {
      height: 100%;
      padding: 20px;
      background-color: #f5f5f5;
      font-size: 22px;
      text-align: center;
      display: -ms-flex;
      display: flex;
      -ms-align-items: center;
      align-items: center;
      justify-content: center;
    }
    .page-footer {
      bottom: 0;
    }
    h1 {
      margin: 0 0 25px;
      font-size: 38px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="page">

    <header class="page-header">
      Header
    </header>

    <main class="page-main">
      <h1>Hi, this is offline page!</h1>
    </main>

    <footer class="page-footer">
      Footer
    </footer>

  </div>

</body>
</html>
